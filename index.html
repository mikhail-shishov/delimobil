<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Делимобиль</title>
</head>

<body>
    <header class="header">
        <img src="img/logo.png" class="logo" alt="Делимобиль">
    </header>
    <main class="main">
        <div class="container">
            <div class="step is-active">
                <div class="heading-wrap">
                    <h1 class="h1">Создай своё изображение</h1>
                    <p class="text">Мы сгенерируем картинку по твоему текстовому запросу</p>
                </div>
                <form action="https://install-led-photozone.onrender.com/generate_prompt" method="post" class="form">
                    <div class="form-input-wrap">
                        <textarea class="form-input" rows="1" id="user_request" name="user_request"
                            placeholder="Задай свой промпт"></textarea>
                        <button class="form-input-mic"><img src="img/mic.svg" alt=""></button>
                    </div>
                    <div class="form-helper-wrap">
                        <button class="form-helper-btn">Волшебный сад с гигантскими цветами и бабочками</button>
                        <button class="form-helper-btn">Зачарованный лес с мистическими существами</button>
                        <button class="form-helper-btn">Уютный зимний коттедж с мерцающими огнями и снегом</button>
                        <button class="form-helper-btn">Яркая подводная сцена с рыбой и затерянным городом</button>
                        <button class="form-helper-btn">Футуристический силуэт города на закате, с летающими автомобилями и неоновыми огнями</button>
                        <button class="form-helper-btn">Lorem ipsum dolor sit amet consectetur adipisicing elit</button>
                        <button class="form-helper-btn">Totam, et dicta id sapiente corporis sint natus necessitatibus</button>
                        <button class="form-helper-btn">Vero repellendus consectetur provident ex doloribus</button>
                    </div>
                    <div class="btn-wrap">
                        <button class="btn btn-green-fill btn-step-next" type="submit">Сгенерировать</button>
                    </div>
                </form>
            </div>
            <div class="step">
                <div class="generate-loading">
                    <p class="text">Немного терпения...</p>
                    <div class="heading-wrap">
                        <h2 class="h2">твой запрос генерируется</h2>
                    </div>
                </div>
            </div>
            <div class="step">
                <div class="heading-wrap">
                    <h2 class="h2">готово!</h2>
                    <p>Ты можешь посмотреть свой результат или сгенерировать изображение еще раз</p>
                </div>
                <div class="btn-wrap">
                    <button class="btn btn-green-fill">смотреть результат</button>
                    <button class="btn">сгенерировать еще</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/scripts.js"></script>
</body>

</html>
